version: 1
backend: 
  phases:
    preBuild:  
      commands:
        - nvm use $VERSION_NODE_14
    build:
      commands:
        - nvm use $VERSION_NODE_14
        - '# Execute Amplify CLI with the helper script'
        - amplify --version
        - node -v
        - npm install -g aws-cdk
        - npm install -g
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_14
        - npm install -g aws-cdk
        - npm install
    build:    
      commands:          
        - npm run build
  artifacts:   
    baseDirectory: build
    files:
      - '**/*'
  cache:   
    paths:    
      - node_modules/**/*
